{% extends 'base.html' %} 

{% block content %}
    <section class="flex gap-10">
       {% include 'includes/left-sidebar.html' %}

        <main class="flex-1">
           <form action="" method="post" enctype="multipart/form-data" class="bg-white shadow-sm p-4 rounded-lg">
                {% csrf_token %}
                {% for field in forms %}
                    <div class="mb-3">
                        <label for="" class="block">{{ field.label_tag }} </label>
                        {{ field }}
                    </div>
                {% endfor %}
                <button type="submit" class="px-4 py-2 bg-blue-500 inline-flex rounded-lg text-white">Post</button>
           </form>
        </main>

         {% include 'includes/right-sidebar.html' %}
    </section>
{% endblock %}
