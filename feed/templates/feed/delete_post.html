{% extends 'base.html' %} 

{% block content %}
   <section class="flex gap-10 mt-12">
      {% include 'includes/left-sidebar.html' %}

      <main class="flex-1">
         <div class="bg-white shadow-sm p-4 rounded-lg">
            <h3 class="text-base font-semibold mb-2 p-2">Are you sure to want delete this post- "{{ post.title }}"</h3>
            <div class="flex">
               <form action="" method="post" class="">
                  {% csrf_token %}
                  
                  <button type="submit" class="px-4 py-2 hover:bg-red-400 inline-flex rounded-lg">Delete</button>
               </form>
               <button class="px-4 py-2 bg-blue-500 rounded-lg text-white"><a href=" {% url 'post-detail' post.id %} ">Cancel</a></button>
            </div>
            
         </div>
         
      </main>

         {% include 'includes/right-sidebar.html' %}
   </section>
{% endblock %}
