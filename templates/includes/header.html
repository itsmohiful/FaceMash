<header class="py-3 bg-white shadow-sm">
    <div class="container mx-auto px-6 flex justify-between items-center">
      <div class="w-2/3">
        <a href="/" class="text-2xl font-semibold">FakeBook</a>
      </div>
  
      <div class="w-1/3 flex justify-end ">
        <nav class="justify-self-end">
          {% if request.user.is_authenticated %}
            <li class="list-none inline-block"><a href="{% url 'logout' %}" class="px-4 py-2 bg-blue-500 rounded-lg text-white">Sign Out</a></li>
  
            <li class="list-none inline-block"><a href="{% url 'profile' %}" class="px-4 py-2 bg-violet-600 rounded-lg text-white"> {{ user.username }} Profile</a></li>
  
          {% else %}
            <li class="list-none inline-block"><a href="{% url 'login' %}" class="px-4 py-2 bg-blue-500 rounded-lg text-white">Sign In</a></li>
  
            <li class="list-none inline-block"><a href="{% url 'register' %}" class="px-4 py-2 bg-violet-600 rounded-lg text-white">Sign Up</a></li>
          {% endif %}
        </nav>
      </div>
    </div>

</header>
