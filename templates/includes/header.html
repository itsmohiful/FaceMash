<header class="py-3 bg-slate-800 shadow-sm">
    <div class="container mx-auto px-6 flex justify-between items-center">
      <div class="w-1/4">
        <a href="/" class="text-white text-2xl font-semibold">FaceMash</a>
      </div>

      <div class="w-2/4">
        <form action="" method="post">
          {% csrf_token %}
          <label class="relative inline-block">
            <span class="sr-only">Search</span>
            <span class="absolute inset-y-0 left-0 flex items-center pl-2">
              <svg class="h-5 w-5 fill-slate-300" viewBox="0 0 20 20"><!-- ... --></svg>
            </span>
            <input class="placeholder:italic placeholder:text-slate-400 block bg-white w-full border border-slate-300 rounded-md py-2 pl-9 pr-3 shadow-sm focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1 sm:text-sm" placeholder="Search Content" type="text" name="search"/>
          </label>
          <button type="submit" class="p-2 bg-gray-500 rounded-md text-white">Search</button>
        </form>
      </div>
  
      <div class="w-1/4 flex justify-end ">
        <nav class="justify-self-end">
          {% if request.user.is_authenticated %}
            <li class="list-none inline-block"><a href="{% url 'logout' %}" class="px-4 py-2 bg-blue-500 rounded-lg text-white">Sign Out</a></li>
          {% else %}
            <li class="list-none inline-block"><a href="{% url 'login' %}" class="px-4 py-2 bg-blue-500 rounded-lg text-white">Sign In</a></li>
  
            <li class="list-none inline-block"><a href="{% url 'register' %}" class="px-4 py-2 bg-violet-600 rounded-lg text-white">Sign Up</a></li>
          {% endif %}
        </nav>
      </div>
    </div>

</header>
