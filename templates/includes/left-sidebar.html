<aside class="w-1/5">
    <!-- Page Container -->
    <div class="w3-container w3-content">
    <!-- The Grid -->
        <div class="w3-row">
        <!-- Left Column -->
            <div class="w3-col">
            <!-- Profile -->
            {% if request.user.is_authenticated %}
            <div class="w3-card-2 w3-round w3-white">
                <div class="w3-container">
                    <a href="{% url 'profile' request.user.username %}">
                        <h4 class="w3-center py-2">My Profile</h4>
                    </a>
                    <a href="{% url 'profile' request.user.username %}">
                        <p class="w3-center pb-4"><img src="{{ request.user.profile.profile_image.url }}" class="ml-8 w3-circle" style="height:106px;width:106px" alt="Avatar"></p>
                    </a>
                    
                    <hr>
                    <p class="p-1"><i class="fa fa-pencil fa-fw w3-margin-right w3-text-theme"></i>Python Dev</p>
                    <p class="p-1"><i class="fa fa-home fa-fw w3-margin-right w3-text-theme"></i>Dhaka, BD</p>
                    <p class="p-1 pb-2"><i class="fa fa-birthday-cake fa-fw w3-margin-right w3-text-theme"></i>Join: April 1,2020</p>
                </div>
            </div>
            <br>
            {% endif %}
                
            
            <!-- Accordion -->
                <div class="w3-card-2 w3-round">
                    <div class="w3-accordion w3-white">
                            <button onclick="myFunction('Demo1')" class="w3-btn-block w3-theme-l1 w3-left-align pt-4"><i class="fa fa-circle-o-notch fa-fw w3-margin-right"></i> My Groups
                            </button>
                        <div id="Demo1" class="w3-accordion-content w3-container">
                            <p>Some text..</p>
                        </div>
                        <button onclick="myFunction('Demo2')" class="w3-btn-block w3-theme-l1 w3-left-align"><i class="fa fa-calendar-check-o fa-fw w3-margin-right"></i> My Events</button>
                        <div id="Demo2" class="w3-accordion-content w3-container">
                            <p>Some other text..</p>
                        </div>
                        <button onclick="myFunction('Demo3')" class="w3-btn-block w3-theme-l1 w3-left-align pb-4"><i class="fa fa-users fa-fw w3-margin-right"></i> My Photos</button>
                        <div id="Demo3" class="w3-accordion-content w3-container">
                            <div class="w3-row-padding">
                            <br>
                                <div class="w3-half">
                                <img src="img_lights.jpg" style="width:100%" class="w3-margin-bottom">
                                </div>
                                <div class="w3-half">
                                <img src="img_nature.jpg" style="width:100%" class="w3-margin-bottom">
                                </div>
                                <div class="w3-half">
                                <img src="img_mountains.jpg" style="width:100%" class="w3-margin-bottom">
                                </div>
                                <div class="w3-half">
                                <img src="img_forest.jpg" style="width:100%" class="w3-margin-bottom">
                                </div>
                                <div class="w3-half">
                                <img src="img_nature.jpg" style="width:100%" class="w3-margin-bottom">
                                </div>
                                <div class="w3-half">
                                <img src="img_fjords.jpg" style="width:100%" class="w3-margin-bottom">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <br>
            
            <!-- Interests -->
            <div class="w3-card-2 w3-round w3-white w3-hide-small py-4">
                <div class="w3-container">
                    <p>Interests</p>
                    <p>
                        <span class="w3-tag w3-small w3-theme-d5">News</span>
                        <span class="w3-tag w3-small w3-theme-d4">Article</span>
                        <span class="w3-tag w3-small w3-theme-d3">AI</span>
                        <span class="w3-tag w3-small w3-theme-d2">Games</span>
                        <span class="w3-tag w3-small w3-theme-d1">Friends</span>
                        <span class="w3-tag w3-small w3-theme">Games</span>
                        <span class="w3-tag w3-small w3-theme-l1">ML</span>
                        <span class="w3-tag w3-small w3-theme-l2">Food</span>
                        <span class="w3-tag w3-small w3-theme-l3">Design</span>
                        <span class="w3-tag w3-small w3-theme-l4">Sports</span>
                        <span class="w3-tag w3-small w3-theme-l5">Photos</span>
                    </p>
                </div>
            </div>
            <br>
            
            <!-- Alert Box -->
            <div class="w3-container w3-round w3-theme-l4 w3-border w3-theme-border w3-margin-bottom w3-hide-small py-4">
                <span onclick="this.parentElement.style.display='none'" class="w3-hover-text-grey w3-closebtn">
                <i class="fa fa-remove"></i>
                </span>
                <p><strong>Hey!</strong></p>
                <p>People are looking at your profile. Find out who.</p>
            </div>
        
        <!-- End Left Column -->
        </div>
    </div>
</aside>
